<form [formGroup]="signupForm" class="signup-form">
    <div class="inputs-wrap">
  <mat-form-field class="form-full-width-element">
    <input matInput formControlName="email" placeholder="Email">
  </mat-form-field>

  <mat-form-field class="form-full-width-element">
    <input matInput formControlName="password" placeholder="Password">
  </mat-form-field>
  </div>

  <button mat-raised-button (click)="onClick($event)" color="primary">Signup</button>
</form>
