<div class="transactions-table">
  <div class="transactions-table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="transaction">
        <mat-header-cell *matHeaderCellDef> Transaction </mat-header-cell>
        <mat-cell *matCellDef="let transaction">
          <img class="arrow" src="{{transaction.arrow}}" alt=""> {{transaction.transaction}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="sum">
        <mat-header-cell *matHeaderCellDef> Sum </mat-header-cell>
        <mat-cell *matCellDef="let transaction"> {{transaction.sum }} BTC </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let transaction"> {{transaction.date}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
