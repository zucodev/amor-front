<mat-toolbar class='menu'>
  <span>AMIR</span>
  <button mat-raised-button (click)='onLogout()' class='logout'>Logout</button>
</mat-toolbar>



<div class="transactions" *ngIf="headData; else elseBlock">
  <app-transactions-info [data]='headData'></app-transactions-info>
  <app-transactions-table [tableData]='tableData'> </app-transactions-table>
</div>
<ng-template #elseBlock>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
